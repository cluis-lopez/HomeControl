<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Home Contrller App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Small Home Controller App.">
	<meta name="author" content="Carlos L. Lopez">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
	<link href="css/plugins/morris.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/plugins/morris/raphael.min.js" type="text/javascript"></script>
	<script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!-- Top Navigation Menu -->
<div class="topnav">
  <p id="logo"><img src="icons/Logo.png" width="250"></p>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <p class="menu" id="monitor_menu">Monitor</p>
    <p class="menu" id="control_menu">Control</p>
    <p class="menu" id="program_menu">Programar</p>
    <p class="menu" id="historic_menu">Historico</p>
    <p class="menu" id="about_menu">About</p>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="icon icon-menu"></i>
  </a>
</div>
<div id="refrescando">
	<img src="icons/Loading.gif">
</div>
<div class="main" id="monitor">
		<div class="boxInMain">
			<table id="monitorTable">
				<tr>
					<td>Modo</td>
					<td class="columna2" id="modeOp"></td>
				</tr>
				<tr>
					<td>Temperatura Actual</td>
					<td class="columna2" id="currentTemp"></td>
				</tr>
				<tr>
					<td>Humedad</td>
					<td class="columna2" id="currentHum"></td>
				</tr>
				<tr>
					<td>Temperatura Objetivo</td>
					<td class="columna2" id="tempTarget"></td>
				</tr>
				<tr>
					<td>Caldera</td>
					<td class="columna2" id="estado"></td>
				</tr>
			</table>
		</div>
	<div class="scrolling">
			<div class="card" id="lastchart">
			</div>
			<div class="card">
				<h3>Programa</h3>
				<div id="programa"></div>
			</div>
			<div class="card">
				<h3>Aemet</h3>
				<div id="aemet"></div>
			</div>
	</div>
</div>
<div class="main" id="control">
	<div id="control_box">
	<table style="width: 100%;">
	<tr>
		<td>Modo</td><td style="text-align: right;"><select id="modeOp_select"><option>OFF</option><option>MANUAL</option><option>PROGRAMA</option></select></td>
	</tr>
	</table>
	</div>
	<div id="control_box">
	<table style="width: 100%;">
	<tr>
		<td>Temperatura</td><td style="text-align: right;"><select id="tempTarget_select"></select></td>
	</tr>
	<tr><td colspan="2" style="text-align: center; font-size: 15px; font-weight: normal;padding-top:20px;">Temperatura Objetivo actual <span id="tempTarget2"></span></td></tr>
	</table>
	</div>
	<div id="control_divbutton">
		<button id="control_button">Activar</button>
	</div>
</div>
<div class="main" id="program">
</div>
<div class="main" id="historic">
</div>
<div class="main" id="about">
	<h2>&copy Carlos L. L&oacutpez 2018</h2>
</div>
</body>
</html>
