<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Home Contrller App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Small Home Controller App.">
	<meta name="author" content="Carlos L. Lopez">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<!-- Top Navigation Menu -->
<div class="topnav">
  <p id="logo">Home Monitor</p>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="#monitor">Monitor</a>
    <a href="#control">Control</a>
    <a href="#program">Programar</a>
    <a href="#historic">Historico</a>
    <a href="#about">About</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="icon icon-menu"></i>
  </a>
</div>
<div id="refrescando">
	<img src="icons/Loading.gif">
</div>
<div class="main" id="monitor">
	<div class="boxInMain">
		<table id="monitorTable">
		<tr><td>Modo</td><td class="columna2" id="modeOp">OFF</td></tr>
		<tr><td>Temperatura Actual</td><td class="columna2" id="currentTemp">19 ºC</td></tr>
		<tr><td>Humedad</td><td class="columna2" id="currentHum">45 %</td></tr>
		<tr><td>Temperatura Objetivo</td><td class="columna2" id="targetTemp">21 ºC</td></tr>
		<tr><td>Caldera</td><td class="columna2" id="estado">ENCENDIDA</td></tr>
		</table>
	</div>
</div>
</body>
</html>
